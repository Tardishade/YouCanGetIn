<!DOCTYPE html>
<html>
    <head>
        <title>You Can Get In!</title>
    </head>

    <body>
        <h1>You Can Get In!</h1>
        <h2>University List</h2>

        <table>
            <tr>
                <th>Name</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>University of Waterloo</td>
                <td>38 IB Points</td>
            </tr>
        </table>

        <form action="/universities" method="post">
            Name:
            <input type="text" name="name">
            <br>
            Grade:
            <input type="text" name="grade">
            <br>
            <input type="submit" name="submit">
        </form>

        <script>
            universityTable = document.querySelector("table");

            fetch("/universities")
                .then(Response => response.json())
                .then(universityList => {
                    universityList.forEach(university => {

                        row = document.createElement("tr");

                        name = document.createElement("td");
                        name.innerHTML = university.name;
                        grade = document.createElement("td");
                        grade.innerHTML = university.grade;

                        row.appendChild(name);
                        row.appendChild(grade);

                        universityTable.appendChild(row);
                    })
                })
        </script>
    </body>
